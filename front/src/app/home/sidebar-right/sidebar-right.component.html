<div id="sidebarRight">
    <div *ngIf="selectedTask">
        <div class="row mb-4">
            <h3 class="text-center col">Detail de la tâche</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        Nom
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        {{selectedTask.short_desc}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Description
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        {{selectedTask.long_desc}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Date de création
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        {{selectedTask.created_date | date:'dd/MM/yyyy, HH:mm'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Date d'échéance
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {{selectedTask.end_date | date:'dd/MM/yyyy, HH:mm'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
